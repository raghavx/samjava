
version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - sam package --template-file template.yaml --output-template-file packaged-template.yml --s3-bucket lav--bucket
    
  post_build:      
    commands:
      - echo Build completed on `date`   

artifacts:
  files:   
   - packaged-template.yml
