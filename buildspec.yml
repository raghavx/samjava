
version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - cd HelloWorldFunction
      - pwd
      - ./mvnw compile 
  post_build:      
    commands:
      - echo Build completed on `date`
      - pwd      
      - mvnw package
